version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin $REPOSITORY_URI
  build:
    commands:
      - echo Build started on `date`
      - echo Current Directory Contents:
      - ls -al
      - echo "Building the Docker image from DevOpsPalermo directory..."
      - docker build -t $REPOSITORY_URI:latest -f DevOpsPalermo/Dockerfile DevOpsPalermo
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$CODEBUILD_RESOLVED_SOURCE_VERSION
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$CODEBUILD_RESOLVED_SOURCE_VERSION
      - echo Build completed on `date`
env:
  variables:
    REPOSITORY_URI: "039612851830.dkr.ecr.us-east-2.amazonaws.com/devops_palermo"
